<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayPalace</title>
    <link rel="stylesheet" href="css/Stylelogin.css">
    <link rel="stylesheet" href="css/Style.css">
    <link rel="icon" href="img/LOGO.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">

</head>

<body>

    <main class="main ">
        <section class="paglogin">
            <section class="formalogin" id="contenido0">
                <form action="" method="post" id="form">
                    <section class="form-body">
                        <section class="Scbienvenida">
                            <img class="imagen-logologin" src="img/Logo.svg" alt="logo de la marca">
                            <p class="welcome-line-1">PlayPalace</p>
                            <p class="welcome-line-2">Bienvenido</p>
                        </section>
                        <section class="input-area">
                            <section class="form-inp">
                                <input id="login-correo" placeholder="Email" type="email">
                            </section>
                            <section class="form-inp">
                                <input id="login-contrasena" placeholder="Password" type="password">
                            </section>
                        </section>
                        <section>
                            <button>Login</button>
                        </section>
                    </section>
                </form>
                <section>
                    <button id="registrouno">Crear Cuenta</button>
                </section>
            </section>


            <form class="Registro" id="contenido1" action="" method="post" id="form">
                <section class="form-body">
                    <section class="Scbienvenida">
                        <img class="imagen-logologin" src="img/Logo.svg" alt="logo de la marca">
                        <h1 class="welcome-line-1 ">Registro</h1>
                    </section>

                    <section class="input-area2">

                        <section class="form-inp2">
                            <input class="input2" type="text" id="nombre" placeholder="Nombre" required>
                        </section>

                        <section class="form-inp2">
                            <input class="input2" type="email" id="correo" placeholder="Correo Electrónico" required>
                        </section>

                        <section class="form-inp2">
                            <input class="input2" type="number" id="edad" placeholder="Edad" required>
                        </section>

                        <section class="form-inp2">
                            <input class="input2" type="password" id="contrasena" placeholder="Contraseña" required>
                        </section>
                    </section>
                    <section>
                        <button>Registar</button>
                    </section>
            </form>
        </section>

    </main>


    <script src="Js/Script.js"></script>

</body>

</html>
