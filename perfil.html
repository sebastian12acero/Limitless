<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <link rel="stylesheet" href="styleperfil.css">

    <!-- link icon -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        integrity="sha512-ZnR2wlLbSbr8/c9AgLg3jQPAattCUImNsae6NHYnS9KrIwRdcY9DxFotXhNAKIKbAXlRnujIqUWoXXwqyFOeIQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Profile Card</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <header class="box_header">
                <div class="icon">
                    <i class="fa-solid fa-angle-left"></i>
                </div>

                <div class="yourFile">
                    <p>My Profile</p>
                </div>

                <div class="icon">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>

            <section class="box_info">
                <div class="avatar">
                    <img src="https://i.pinimg.com/originals/89/9d/ba/899dbae8d1a12e57a17feabced8ebe61.jpg" alt="">
                    <input type="file" name="" id="form_file">
                </div>

                <div class="info">
                    <p class="name">Dr.Storage</p>
                    <p class="job">Senior Developer</p>
                </div>

                <label for="form_file" class="edit">
                    <i class="fa-solid fa-pen-to-square"></i>
                </label>
            </section>

            <aside class="box_content">
                <setction class="status">
                    <span class="stt">Mi estado</span>
                    <div class="myStt">
                        <div class="details active">
                            <i class="bi bi-controller"></i>
                            <span>Juegos</span>
                        </div>

                        <div class="details">
                            <i class="bi bi-trophy"></i>
                            <span>logros</span>
                        </div>

                        <div class="details">
                            <i class="bi bi-laptop"></i>
                            <span>Computer</span>
                        </div>
                    </div>
                </setction>

                <div class="idea">
                    <nav class="dashboard first">
                        <span class="stt">Juegos</span>
                        <div class="adventure">
                            <div class="menu">
                                <div class="circle">
                                    <div class="cursor">
                                        <i class="bi bi-controller"></i>
                                    </div>

                                    <span>Payments</span>
                                </div>

                                <div class="notify">
                                    2 News
                                </div>
                            </div>

                            <div class="menu">
                                <div class="circle">
                                    <div class="cursor">
                                        <i class="bi bi-controller"></i>
                                    </div>

                                    <span>Achievements</span>
                                </div>
                            </div>

                            <div class="menu">
                                <div class="circle">
                                    <div class="cursor">
                                        <i class="bi bi-controller"></i>
                                    </div>

                                    <span>Privacy</span>
                                </div>

                                <div class="notify">
                                    Action Needed
                                </div>
                            </div>
                        </div>
                    </nav>

                    <nav class="dashboard">
                        <span class="stt">Code</span>
                        <div class="adventure">
                            <div class="menu">
                                <div class="circle">
                                    <div class="cursor">
                                        <i class="bi bi-trophy"></i>
                                    </div>

                                    <span>Achievements</span>
                                </div>
                            </div>

                            <div class="menu">
                                <div class="circle">
                                    <div class="cursor">
                                        <i class="bi bi-trophy"></i>
                                    </div>

                                    <span>Achievements</span>
                                </div>
                            </div>

                            <div class="menu">
                                <div class="circle">
                                    <div class="cursor">
                                        <i class="bi bi-trophy"></i>
                                    </div>

                                    <span>Privacy</span>
                                </div>

                                <div class="notify">
                                    Action Needed
                                </div>
                            </div>
                        </div>
                    </nav>

                    <nav class="dashboard">
                        <span class="stt">Computer</span>
                        <div class="adventure">
                            <div class="menu">
                                <div class="circle">
                                    <div class="cursor">
                                        <i class="bi bi-credit-card"></i>
                                    </div>

                                    <span>Payments</span>
                                </div>

                                <div class="notify">
                                    2 News
                                </div>
                            </div>

                            <div class="menu">
                                <div class="circle">
                                    <div class="cursor">
                                        <i class="bi bi-trophy"></i>
                                    </div>

                                    <span>Achievements</span>
                                </div>
                            </div>

                            <div class="menu">
                                <div class="circle">
                                    <div class="cursor">
                                        <i class="bi bi-shield-check"></i>
                                    </div>

                                    <span>Privacy</span>
                                </div>

                                <div class="notify">
                                    Action Needed
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </aside>

            <div class="footer">
                <span class="stt">Contact With Me</span>
                <div class="connect">
                    <span>
                        <i class="bi bi-steam"></i>
                    </span>

                    <span>
                        <i class="bi bi-youtube"></i>
                    </span>

                    <span>
                        <i class="bi bi-discord"></i>
                    </span>

                    <span>
                        <i class="bi bi-twitch"></i>
                    </span>

                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
