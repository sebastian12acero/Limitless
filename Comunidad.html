<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayPalace</title>
    <link rel="stylesheet" href="css/Stylelogin.css">
    <link rel="stylesheet" href="css/comunidad.css">
    <link rel="icon" href="img/LOGO.ico" type="image/x-icon">

<body>
    <header class="header" id="contenido1">
        <section class="contenedorlogo">

            <p class="nombre-logo">PlayPalace</p>
        </section>
        <section class="contenedorlista">
            <ul class="lista-Header">

            <button class="btnopcionuno">

                        fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">
                        <path
                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />

            <button class="btninicio">

        </section>
    </header>

    <nav class="conetedornav">

        <section class="psticky">
            <section class="seccionnav">
                <button class="perfilnv">
                    <img class="fotoperfilp" src="img/perfil.png" alt="perfil">
                    <p class="namept">Nombre usuario</p>
                </button>
                <section class="seccionbtnv">
                    <button class="btnnav">
                        <svg class="svgnav" xmlns="http://www.w3.org/2000/svg" width="16" height="16"

                            <path

                        </svg>
                        <p class="namep">Amigos</p>

                        <button class="btnnav">
                            <svg class="svgnav" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-ui-radios-grid" viewBox="0 0 16 16">
                                <path
                                    d="M3.5 15a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm9-9a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5zm0 9a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zM16 3.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0zm-9 9a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0zm5.5 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zm-9-11a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm0 2a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />

                            <p class="namep">Grupos</p>

                        <button class="btnnav">

                                fill="currentColor" class="bi bi-calendar-heart-fill" viewBox="0 0 16 16">
                                <path
                                    d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5ZM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2ZM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z" />
                            </svg>
                            <p class="namep">Eventos</p>

                            </svg>
                            <p class="namep">Guardado</p>
                        </button>
                        <button class="btnnav">
                            <svg class="svgnav" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                                <path

                            </svg>
                            <p class="namep">Notificaciones</p>

            </section>
            <section class="footer">
                <P class="textfooter">Playpalace-Limitles © 2023</P>
            </section>

        </section>

    <main>

        <section id="contenido-principal">
            <section class="publicacion">
                <section class="publicacion-header">
                    <img class="minfoto" src="img/perfil.png" alt="perfil">
                    <p class="titulopubli">Nombre de Usuario</p>
                </section>
                <p class="publicacion-texto">La saga Halo es el mejor juego de la historia </p>
                <img class="fotopublicada" src="img/Halo.jpg" alt="Imagen halo">
                <section class="publicacion-opciones">
                    <button class="boton-opcion">Me gusta</button>
                    <button class="boton-opcion">Comentar</button>
                    <button class="boton-opcion">Compartir</button>
                </section>
            </section>
        </section>




    </main>

    <aside>
        <section class="contenedorhilos">
            <H2 class="titutoaside">Hilos en tendencias</H2>
            <section class="opcaside">
                <button class="btnaside">
                    <img class="imgeneshilos" src="img/perfil.png" alt="perfil">
                    <p class="asidebtntext">El primer spartan infectado </p>
                </button>
            </section>
            <section class="opcaside">
                <button class="btnaside">
                    <img class="imgeneshilos" src="img/perfil.png" alt="perfil">
                    <p class="asidebtntext"> Que paso con God of wars</p>
                </button>
            </section>

            <section class="opcaside">
                <button class="btnaside">
                    <img class="imgeneshilos" src="img/perfil.png" alt="perfil">
                    <p class="asidebtntext">Playstation en problemas </p>
                </button>
            </section>
            <section class="publicaciones">
                <button class="btnpopup" id="abrir-popup">Crea Tu Hilo </button>
                <section id="popup" class="popup">
                    <section class="popup-content">
                        <textarea class="textapublicar" id="texto-publicacion" maxlength="80"
                            placeholder="Escribe tu publicación aquí"> </textarea>
                        <input class="btninsertar" type="file" id="imagen-publicacion" accept="image/*">
                        <button id="publicar">Publicar</button>
                        <button id="cerrar-popup">Cerrar</button>
                    </section>
                </section>
            </section>
        </section>



    </aside>

    <script src="Js/comunidad.js"></script>

</body>

</html>
