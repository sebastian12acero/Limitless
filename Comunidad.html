<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayPalace</title>
    <link rel="stylesheet" href="css/Stylelogin.css">
    <link rel="stylesheet" href="css/comunidad.css">
    <link rel="icon" href="img/LOGO.ico" type="image/x-icon">

<body>
    <header class="header" id="contenido1">
        <section class="contenedorlogo">
            <img class="imagen-logo" src="img/Logo.svg" alt="logo de la marca">

        <section class="contenedorlista">

                    </svg></a>
            </button>
            <button class="btnopcionuno">
                <a><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-cart2" viewBox="0 0 16 16">
                        <path
                            d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                    </svg></a>
            </button>

            <button class="btninicio">
                <a href="Login.html">Iniciar sesión</a>
            </button>
        </section>
    </header>

    <nav class="conetedornav">

        <section class="psticky">


       
        <section class="seccionnav">

            <button class="perfilnv">
                <img class="fotoperfilp" src="img/perfil.png" alt="perfil">
                <p class="namept">Nombre usuario</p>
            </button>


            <section class="seccionbtnv">

                <button class="btnnav">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-person-lines-fill" viewBox="0 0 16 16">
                        <path
                            d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z" />
                    </svg>
                    <p class="namep">Amigos</p>

                    <button class="btnnav">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-bookmark-fill" viewBox="0 0 16 16">

                        <p class="namep">Grupos</p>

                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                            <path
                                d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5ZM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2ZM8 7.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z" />
                        </svg>

                    </button>
            </section>
        </section>
        <section class="footer">
            <P class="textfooter">Playpalace-Limitles © 2023</P>
        </section>

    </section>
    </nav>
    <main id="contenido-principal">

        <section class="scboton">
            <button class="botonpost" id="abrir-publicacion">Crear Publicación</button>
        </section>
        <!-- Área de publicación oculta inicialmente -->
        <section id="area-publicacion" style="display: none;">
            <textarea id="texto-publicacion" placeholder="Escribe tu publicación aquí"></textarea>
            <input type="file" id="imagen-publicacion" accept="image/*">
            <button id="publicar">Publicar</button>
        </section>
        <section class="contenedospost">
            <section class="postpublicados">


            </section>




        </section>



    </main>

    <script src="Js/comunidad.js"></script>

</body>

</html>
